<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars here</h1>
<table>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Generation</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.brand}">id</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.generation}">number</td>
    </tr>
</table>
</body>
</html>
